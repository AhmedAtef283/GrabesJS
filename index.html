<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GrapesJS</title>
  <link rel="stylesheet" href="dist/css/grapes.min.css">
  <script src="grapes.min.js"></script>

  <script src="./dist/plugin-export-to-zip.js"></script>
  <script src="./dist/plugin-basic-blocks.js"></script>

  <!---
  <script src="./node_modules/blockly/blockly.min.js"></script>
  <script src="./node_modules/grapesjs-blockly/dist/grapesjs-blockly.min.js"></script>
-->



  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="gjs" style="height:0px; overflow:hidden;">
    <div class="panel">
      <h1 class="welcome">Welcome to</h1>
      <div class="big-title">
        <svg class="logo" viewBox="0 0 100 100">
          <path
            d="M40 5l-12.9 7.4 -12.9 7.4c-1.4 0.8-2.7 2.3-3.7 3.9 -0.9 1.6-1.5 3.5-1.5 5.1v14.9 14.9c0 1.7 0.6 3.5 1.5 5.1 0.9 1.6 2.2 3.1 3.7 3.9l12.9 7.4 12.9 7.4c1.4 0.8 3.3 1.2 5.2 1.2 1.9 0 3.8-0.4 5.2-1.2l12.9-7.4 12.9-7.4c1.4-0.8 2.7-2.2 3.7-3.9 0.9-1.6 1.5-3.5 1.5-5.1v-14.9 -12.7c0-4.6-3.8-6-6.8-4.2l-28 16.2" />
        </svg>
        <span>GrapesJS</span>
      </div>
      <div class="description">
        This is a demo content from index.html. For the development, you shouldn't edit this file, instead you can
        copy and rename it to _index.html, on next server start the new file will be served, and it will be ignored by
        git.
      </div>
    </div>
    <style>
      .panel {
        width: 90%;
        max-width: 700px;
        border-radius: 3px;
        padding: 30px 20px;
        margin: 150px auto 0px;
        background-color: #3a3438;
        box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.25);
        color: rgba(255, 255, 255, 0.75);
        font: caption;
        font-weight: 100;
      }

      .welcome {
        text-align: center;
        font-weight: 100;
        margin: 0px;
      }

      .logo {
        width: 70px;
        height: 70px;
        vertical-align: middle;
      }

      .logo path {
        pointer-events: none;
        fill: none;
        stroke-linecap: round;
        stroke-width: 7;
        stroke: #fff
      }

      .big-title {
        text-align: center;
        font-size: 3.5rem;
        margin: 15px 0;
      }

      .description {
        text-align: justify;
        font-size: 1rem;
        line-height: 1.5rem;
      }
    </style>
  </div>

  <script type="text/javascript">
    var editor = grapesjs.init({
      showOffsets: 1,
      noticeOnUnload: 0,
      container: '#gjs',
      allowScripts: 1,
      plugins: [
        "grapesjs-plugin-export",
        "gjs-blocks-basic",
        "grapesjs-blockly",
      ],
      pluginsOpts: {
        "grapesjs-plugin-export": {},
        "gjs-blocks-basic": {},
        "grapesjs-blockly": {}
      },

      height: '100%',
      fromElement: true,
      storageManager: { autoload: 0 },
      styleManager: {
        sectors: [{
          name: 'General',
          open: false,
          buildProps: ['float', 'display', 'position', 'top', 'right', 'left', 'bottom']
        }, {
          name: 'Flex',
          open: false,
          buildProps: ['flex-direction', 'flex-wrap', 'justify-content', 'align-items', 'align-content', 'order', 'flex-basis', 'flex-grow', 'flex-shrink', 'align-self']
        }, {
          name: 'Dimension',
          open: false,
          buildProps: ['width', 'height', 'max-width', 'min-height', 'margin', 'padding'],
        }, {
          name: 'Typography',
          open: false,
          buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height', 'text-shadow'],
        }, {
          name: 'Decorations',
          open: false,
          buildProps: ['border-radius-c', 'background-color', 'border-radius', 'border', 'box-shadow', 'background'],
        }, {
          name: 'Extra',
          open: false,
          buildProps: ['transition', 'perspective', 'transform'],
        }
        ],
      },
    });

    editor.BlockManager.add('h1-block', {
      label: 'Heading 1',
      content: '<h1>Put your Heading here</h1>',
      category: 'Basic',
      attributes: {
        title: 'Insert h1 block',
        class: 'fa fa-code'
      }
    });

    //first create an object from panels
    const panelManager = editor.Panels;
    //add export to zip button to  options panel
    const export_btn = panelManager.addButton('options', {
      id: 'export_to_zip',
      className: 'fa fa-download',
      command: 'export',
      attributes: { title: 'Export to zip' },
    });
    //add commands to the button
    editor.Commands.add("export", {
      run: (editor) => editor.runCommand("gjs-export-zip")
    })




    const script1 = function () {
  const email_input = document.getElementsByClassName("email")[0];
  const pass_input = document.getElementsByClassName("pass")[0];
  const send_Btn = document.getElementsByClassName("sendBtn")[0];
  const form = document.querySelector("form")

  if (email_input.value === "Initial value") {
    email_input.focus();
  }

  send_Btn.addEventListener("click", function (e) {
    if (email_input.value !== "" && pass_input.value !== "") {
      e.preventDefault();

      console.log("Your Email is:", email_input.value);
      console.log("Your Pass is:", pass_input.value);
      console.log("Your API is:", form.getAttribute("API"));

    }
  });
};

editor.Components.addType('login-with-js', {
  model: {
    defaults: {
      tagName: "form",
      components: `
        <label for="email-field">Email Address:</label>
        <input class="email" type="email" ></input>
        <br>

        <label for="pass-field">Password </label>
        <input class="pass" type="password" ></input>
        <br>

        <button class="sendBtn" >Send </button>
      `,
      script: script1, // Pass editor as a parameter using bind
      droppable: false,
      traits: [
        'name',
        'placeholder',
        {
        type: 'text', // If you don't specify the type, the `text` is the default one
        name: 'API', // Required and available for all traits
        label: 'API', // The label you will see near the input
        // label: false, // If you set label to `false`, the label column will be removed
        placeholder: 'Insert API', // Placeholder to show inside the input
        },

            
      ],
    },
  },
});





    // Create a block for the component, so we can drop it easily
    editor.BlockManager.add('Login', {
      label: 'Login block',
      media: `<svg xmlns="http://www.w3.org/2000/svg" height="3em" viewBox="0 0 512 512"><path d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0 53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z"/></svg>`,
      category: 'Login',
      content: { type: 'login-with-js' },
    });





  </script>
</body>

</html>
